<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom mb-4">
      <div class="container d-flex justify-content-between align-items-center p-3">
        <img src="images/logo.png" alt="" width="50px">
        <a href="#" class="btn btn-primary">Login</a>
      </div>
    </div>

    <div class="container">
      <!-- <img src="images/flat.jpg" alt="" class="w-100 rounded my-4"> -->

      <div class="row">

        <div class="col-12 col-md-6 col-lg-8">
          <!-- Carousel  -->
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <h1>Lovely flat in Shoreditch</h1>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing, elit. Eius aspernatur nemo minima, enim in exercitationem molestiae possimus labore eum ab inventore veritatis, saepe ipsa, autem nobis quaerat, libero itaque voluptatibus?</p>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <form action="" class="border rounded p-4 mt-3">
            <h2>Book this flat</h2>

            <div class="form-group">
              <label for="">Message</label>
              <input type="text" placeholder="Write Something" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Arrival</label>
              <input type="text" placeholder="Write Something" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Departure</label>
              <input type="text" placeholder="Write Something" class="form-control">
            </div>

            <div class="form-group">
              <input type="submit" value="Book now" class="btn btn-primary w-100">
            </div>
          </form>
        </div>

        <!-- End of row  -->
      </div>

      
      <!-- End of container  -->
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
  </body>
</html>
